name       : safeeyes
version    : 2.1.3
release    : 9
source     :
    - https://github.com/slgobinath/SafeEyes/archive/v2.1.3.tar.gz : 4406830c28607f6ca8c27c665c0a5c2541e13d6e751b4aa39a789db015eccfe2
homepage   : http://slgobinath.github.io/SafeEyes/
license    : GPL-3.0-or-later
component  : desktop
summary    : Safe Eyes is a tool to reduce and prevent repetitive strain injury (RSI)
description: |
    Protect your eyes from eye strain using this simple and beautiful, yet extensible break reminder.
rundeps    :
    - libayatana-appindicator
    - python-babel
    - python-croniter
    - python-gobject
    - python-psutil
    - python-xlib
    - xprintidle
    - xprop
build      : |
    %patch -p1 < $pkgfiles/0001-Use-AyatanaAppIndicator.patch
    %python3_setup
install    : |
    %python3_install

    # Remove duplicate icons and desktop file.
    rm -rv $installdir/usr/lib/python%python3_version%/site-packages/safeeyes/platform
